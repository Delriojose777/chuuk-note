<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chúuk Note | Herramienta Química Interactiva</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- AOS (Animaciones al Desplazar) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #dcdcdc;
      background: #1e1e1e;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background-color: #2a2a2a;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    header .titulo-head {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header .titulo-head img {
      height: 70px; /* Tamaño del Logo principal */
    }

    header .titulo-head h1 {
      color: #dcdcdc;
      font-size: 1.5rem;
    }

    header nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    header nav a {
      text-decoration: none;
      color: #dcdcdc;
      font-weight: bold;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #d4af37;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('Imagenes/imagen3.jpg') center/cover no-repeat;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 2rem;
    }

    .hero img {
      height: 250px; /* Tamaño del Logo 2 */
      margin-bottom: 1.5rem;
      opacity: 0.95;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #d4af37;
      color: #1e1e1e;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .hero .btn:hover {
      background-color: #b38e2d;
    }

    /* Section Styles */
    section {
      padding: 4rem 2rem;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d4af37;
    }

    section p {
      max-width: 600px;
      margin: 0 auto 1.5rem;
    }

    .btn-secondary {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-secondary:hover {
      background-color: #0056b3;
    }

    /* Estadísticas */
    #estadisticas {
      background: #2a2a2a;
      color: #dcdcdc;
      padding: 4rem 2rem;
    }

    #estadisticas .stat {
      text-align: center;
      margin-bottom: 2rem;
    }

    #estadisticas h3 {
      font-size: 2rem;
      color: #d4af37;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="titulo-head">
        <!-- Logo principal -->
        <img src="Imagenes/logo.png" alt="Logo Chúuk Note" />
        <h1>Chúuk Note</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
          <li><a href="#herramienta">Herramienta</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="inicio">
    <!-- Logo 2 encima del título -->
    <img src="Imagenes/logo2.png" alt="Logo 2 Chúuk Note" />
    <h1>Bienvenido a Chúuk Note</h1>
    <p>Innovación para la química y la creatividad.</p>
    <a href="#herramienta" class="btn">Probar Ahora</a>
  </section>

  <!-- Resto del código sin cambios -->
</body>
</html>
